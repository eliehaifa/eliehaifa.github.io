<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #6a0dad, #4d4dff, #ffa07a, #ff69b4, #ba55d3);
            background-size: 300% 300%;
            animation: smoothBackground 12s infinite alternate ease-in-out;
        }

        /* Smooth Background Animation */
        @keyframes smoothBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Stylish Geometric Shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff94bb, transparent);
            top: 10%;
            left: 20%;
            transform: rotate(45deg);
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff758c, transparent);
            top: 40%;
            left: 60%;
        }

        .shape:nth-child(3) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff69b4, transparent);
            top: 70%;
            left: 10%;
        }

        .shape:nth-child(4) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ba55d3, transparent);
            top: 30%;
            left: 80%;
        }

        .shape:nth-child(5) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #6a0dad, transparent);
            top: 50%;
            left: 40%;
        }

        /* Sign Up Container */
        .signup-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff758c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background: #ff94bb;
        }

        .signup-container a {
            display: block;
            margin-top: 15px;
            color: #ff94bb;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Geometric Shapes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form onsubmit="return saveUsername()">
            <input type="text" id="username" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Log In</a>
    </div>

    <script>
        function saveUsername() {
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            alert('Signup successful!');
            window.location.href = 'index.html'; // Redirect after signup
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
